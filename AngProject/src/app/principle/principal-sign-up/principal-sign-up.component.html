<div>
    <h1> Sign Up Form</h1>
    <form [formGroup]="principalSignUpForm">
        <label> User Name </label><br>
        <input type="text" formControlName="userName"><br>
        <span class="err" *ngIf="principalSignUpForm.get('userName')?.errors?.['maxlength']">
            Maximum 10 character's allowed</span>
        <span class="err" *ngIf="principalSignUpForm.get('userName')?.errors?.['minlength']" >
            Minimum 5 characters are required </span>
        <span class="err" *ngIf=" !principalSignUpForm.get('userName')?.errors?.['maxlength'] 
         && !principalSignUpForm.get('userName')?.errors?.['minlength']
         && principalSignUpForm.get('userName')?.errors?.['pattern']">
             Enter only Alphabets
        </span>
        <br>
        <label>Mob No</label><br>
        <input type="text" class="mob-inp" value="+91">
        <input type="text" formControlName="mobNo" maxlength="13"><br>
        <span class="err" *ngIf="principalSignUpForm.get('mobNo')?.errors?.['pattern']">Enter Numbers Only</span> 
         
        <br>
        <label> Email Id</label><br>
        <input type="text" formControlName="emailId">
        <span class="err" *ngIf="principalSignUpForm.get('emailId')?.errors?.['pattern']">Enter valid mail Id</span> 
        <br>
      
        <label for="">Birth Date</label>
        <input type="text" placeholder="dd/mm/yyyy" formControlName="dob" (blur)="calYear()">
        <!-- <span  *ngIf="age > 18 && age < 60">age should above 18 and below 60</span> -->
        <br>
        {{calAge}}
        <button (click)="submit()" [disabled]="!principalSignUpForm.valid"> Submit</button>
    </form>
</div>
