<!-- Two way data binding: two-way binding we can bind data from component to view and vice-versa.
i.e. Whenever user make changes in the Model, it will be reflected in the View and when user make changes in View, it will be reflected in Model.
two way data binding, property binding and event binding are combined togethe

Note: For two way data binding, we have to enable the ngModel directive. It depends upon FormsModule in angular/forms package,
 so we have to add FormsModule in imports[] array in the AppModule.-->
