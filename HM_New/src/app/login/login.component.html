<div>
    <h2>Login Form</h2>
    <form [formGroup]="loginForm" class="formAlinment">
        <mat-form-field >
            <mat-label>User Name</mat-label>
            <input type="text" matInput formControlName="userName">
          
            <mat-hint *ngIf="!loginForm.get('userName')?.touched">Please enter User Name </mat-hint>
            <mat-error>User Name is <strong>required</strong></mat-error>
        </mat-form-field>

        <br>
        <mat-form-field >
            <mat-label>Password</mat-label>
            <input type="text" matInput [type]="showpass ? 'text' : 'password'"  formControlName="password">
            <mat-icon (click)="showPassword()"  matSuffix>visibility_off</mat-icon>
            <mat-hint *ngIf="!loginForm.get('password')?.touched" class="hint">Please Enter Password</mat-hint> 
            <mat-error>Password is <strong>required</strong></mat-error> 
       
        </mat-form-field>
        <br>
    
        <button mat-raised-button color="accent" (click)="login()">Login</button>
        <button mat-raised-button color="warn" routerLink="/signUp">New User?</button>
    </form>
</div>
